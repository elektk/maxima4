<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- 1 большой квадрат
        2 маленький квадрат
        3 маленький прямоугольник
     -->
    <div class="win">
        <div class="column1">
            <div class="rectangle1"></div>
            <div class="two-ss">
                <div class="small-square1"></div>
                <div class="small-square2"></div>
            </div>
            <div class="two-ss">
                <div class="small-square3"></div>
                <div class="small-square4"></div>
            </div>
            <div class="rectangle2"></div>
            <div class="big-square1"></div>
        </div>
        <div class="column2">
            <div class="big-square2"></div>
            <div class="two-ss">
                <div class="small-square5"></div>
                <div class="small-square6"></div>
            </div>
            <div class="rectangle3"></div>
            <div class="two-ss">
                <div class="small-square7"></div>
                <div class="small-square8"></div>
            </div>
            <div class="rectangle4"></div>
        </div>
        <div class="column3">
            <div class="two-ss">
                <div class="small-square9"></div>
                <div class="small-square10"></div>
            </div>
            <div class="rectangle5"></div>
            <div class="big-square3"></div>
            <div class="rectangle6"></div>
            <div class="two-ss">
                <div class="small-square11"></div>
                <div class="small-square12"></div>
            </div>
        </div>
    </div>
</body>

</html>
